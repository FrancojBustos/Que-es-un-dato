<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df6e0f43b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="editorStyle.css">
    <title>Editor de Texto</title>
</head>
<body>
    <div class="section">
        <div class="row">
            <div class="col">
                <div class="first box">
                    <input id="font-size" type="number" value="20" min="18" max="80" onchange="f1(this)">
                </div>
                <div class="second box">
                    <button type="button" onclick="f2 (this)">
                        <i class="fa-solid fa-bold"><a href="icons/bold.png"></a></i>
                    </button>
                    <button type="button" onclick="f3(this)">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button type="button" onclick="f4(this)">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div class="third box">
                    <button type="button" onclick="f5(this)">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button type="button" onclick="f6(this)">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button type="button" onclick="f7(this)">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div class="fourth box">
                    <button type="button" onclick="f8(this)">aA</button>
                    <button type="button" onclick="f9()">
                        <i class="fa-solid fa-text-slash"></i>
                    </button>
                    <input type="color" onchange="f10(this)">
                </div>
                <div class="fifth box">
                    <input type="file" id="actual-btn" hidden/>
                    <label for="actual-btn">Choose File</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <textarea id="textarea1" placeholder="Escriba aquÃ­"></textarea>
            </div>
        <div class="row">
            <div contenteditable="true" id="textarea2">
            </div>
        </div>
        
        </div>
    </div>
    <script src="editor.js"></script>

</body>
</html>
